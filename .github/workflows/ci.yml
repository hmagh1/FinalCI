name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cruddb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      memcached:
        image: memcached:alpine
        ports:
          - 11211:11211

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ˜ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, memcached, xdebug

      - name: ğŸ›  Set up .env for CI
        run: |
          echo "DB_HOST=127.0.0.1" > .env
          echo "DB_PORT=3306" >> .env
          echo "DB_NAME=cruddb" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASS=root" >> .env

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: ğŸ¢ Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "âœ… MySQL is up!"
              break
            fi
            echo "â³ Waiting for MySQL..."
            sleep 5
          done

      - name: âš™ï¸ Seed database manually (init.sql)
        run: |
          echo "âš¡ Executing db/init.sql manually"
          mysql -h127.0.0.1 -uroot -proot cruddb < db/init.sql

      - name: ğŸ§ª Run PHPUnit tests with coverage
        run: |
          chmod +x vendor/bin/phpunit
          XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover coverage.xml

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
          verbose: true

      - name: ğŸ› Debug MySQL logs on failure
        if: failure()
        run: docker logs $(docker ps -a -q --filter ancestor=mysql:8.0)
