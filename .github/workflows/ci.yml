name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cruddb
        ports:
          - 3306:3306
        # Montre le dossier ./db contenant init.sql dans le conteneur pour initialiser la base
        volumes:
          - ./db:/docker-entrypoint-initdb.d:ro
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      memcached:
        image: memcached:alpine
        ports:
          - 11211:11211

    steps:
      # ğŸ“¥ RÃ©cupÃ©ration du code source
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # ğŸ˜ Installation de PHP avec les extensions requises
      - name: ğŸ˜ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, memcached, xdebug

      # ğŸ›  GÃ©nÃ©ration du fichier .env pour la connexion Ã  la base de donnÃ©es
      - name: ğŸ›  Set up .env for CI
        run: |
          echo "DB_HOST=127.0.0.1" > .env
          echo "DB_PORT=3306" >> .env
          echo "DB_NAME=cruddb" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASS=root" >> .env

      # ğŸ“¦ Installation des dÃ©pendances via Composer
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      # ğŸ¢ Attente que MySQL soit prÃªt
      - name: ğŸ¢ Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "âœ… MySQL is up!"
              break
            fi
            echo "â³ Waiting for MySQL..."
            sleep 5
          done

      # ğŸ” Affiche le contenu du fichier SQL de crÃ©ation de la table
      - name: ğŸ” Debug: check db/init.sql
        run: |
          echo "ğŸ“ Listing db directory"
          ls -la db
          echo "ğŸ“„ Showing content of init.sql"
          cat db/init.sql

      # ğŸ§ª Lancement des tests PHPUnit avec couverture
      - name: ğŸ§ª Run PHPUnit tests with coverage
        run: |
          XDEBUG_MODE=coverage php vendor/bin/phpunit --coverage-clover coverage.xml

      # ğŸ“¤ Envoi de la couverture de code vers Codecov
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
          verbose: true

      # ğŸ› Affichage des logs MySQL en cas d'Ã©chec
      - name: ğŸ› Debug MySQL logs on failure
        if: failure()
        run: docker logs $(docker ps -a -q --filter ancestor=mysql:8.0)
